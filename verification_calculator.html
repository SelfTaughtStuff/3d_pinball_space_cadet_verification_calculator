<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Aleksandar Risteski - Svarc for Self Taught Stuff">
    <link rel="icon" type="image/x-icon" href="includes/images/logo.png">
    <title>3D Pinball Space Cadet Verification Calculator</title>
    <link href="includes/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="includes/css/floating-labels.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="includes/images/logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">3D Pinball Space Cadet Verification Calculator</h1>
      </div>
      <div class="form-label-group">
        <input type="text" id="name_1" class="form-control" required="" autofocus="">
        <label>Name #1</label>
      </div>
      <div class="form-label-group">
        <input type="number" id="score_1" class="form-control" required="" autofocus="">
        <label>Score #1</label>
      </div>
      <div class="form-label-group">
        <input type="text" id="name_2" class="form-control" required="" autofocus="">
        <label>Name #2</label>
      </div>
      <div class="form-label-group">
        <input type="number" id="score_2" class="form-control" required="" autofocus="">
        <label>Score #2</label>
      </div>
      <div class="form-label-group">
        <input type="text" id="name_3" class="form-control" required="" autofocus="">
        <label>Name #3</label>
      </div>
      <div class="form-label-group">
        <input type="number" id="score_3" class="form-control" required="" autofocus="">
        <label>Score #3</label>
      </div>
      <div class="form-label-group">
        <input type="text" id="name_4" class="form-control" required="" autofocus="">
        <label>Name #4</label>
      </div>
      <div class="form-label-group">
        <input type="number" id="score_4" class="form-control" required="" autofocus="">
        <label>Score #4</label>
      </div>
      <div class="form-label-group">
        <input type="text" id="name_5" class="form-control" required="" autofocus="">
        <label>Name #5</label>
      </div>
      <div class="form-label-group">
        <input type="number" id="score_5" class="form-control" required="" autofocus="">
        <label>Score #5</label>
      </div>
      <div class="form-group text-center">
        <label id="result_label" style="color: green; display: none"></label>
      </div>
      <button id="calculate_btn" class="btn btn-lg btn-primary btn-block" type="submit">Calculate</button>
    </form>
  </body>
  <script type="text/javascript">
    $('#calculate_btn').click(function(e){
      e.preventDefault();
      var name1 = $('#name_1').val();
      var name2 = $('#name_2').val();
      var name3 = $('#name_3').val();
      var name4 = $('#name_4').val();
      var name5 = $('#name_5').val();
      var score1 = $('#score_1').val();
      var score2 = $('#score_2').val();
      var score3 = $('#score_3').val();
      var score4 = $('#score_4').val();
      var score5 = $('#score_5').val();
      let result = asciiSum(name1) + asciiSum(name2) + asciiSum(name3) + asciiSum(name4) + asciiSum(name5) + parseInt(score1) + parseInt(score2) + parseInt(score3) + parseInt(score4) + parseInt(score5);
      $('#result_label').text('Verification value is: ' + result);
      $('#result_label').show();
    });
    function asciiSum(array) {
      let sum = 0;
      for(let i = 0; i < array.length; i++) {
        for ( let j=0; j < array[i].length; j++ ) {
          let char_code = array[i].charCodeAt(j);
          sum += char_code;
        }
      }
      return sum;
    }
  </script>
</html>
